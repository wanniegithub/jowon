  <title>릴레기게임</title>

document.write(
'● 야외 릴레이게임 진행을 담당한 선생님이 다음과 같은 내용을 설명'+'<br/>'+
'■ 총 5가지의 게임을 릴레이 방식으로 진행함(레몬 먹기, 수박 씨 얼굴에 뱉기, 이심전심-2인, 선생님을 이겨라-묵찌빠,디비디비딥, 뽑기-달군감자)'+'<br/>'+
'■ 조별로 각각 누가 어떤 게임을 담당할 것인지 정해야 함'+'<br/>'+
'   ex) 레몬 먹기 담당 2명 -> 수박씨뱉기 담당 2명 -> ...'+'<br/>'+
'■ 릴레이 한번 도는 데에 소요된 시간을 조별로 비교하여 점수 차등 부여함'+'<br/>'+
' * 조원 9명인 경우 레몬 먹기 or 선생님을 이겨라 중 하나의 게임 인원을 1명으로 줄이기'+'<br/>'+
'■ 기타 주의사항 설명'+'<br/>'+
'● 레몬 먹기(2명)'+'<br/>'+
'■ 사전에 준비한 레몬 반개(1명일 경우 1개 전체)를 모두 먹고, 휘파람(또는 다른 신호)을 2명 다 불어야 함(1명 성공해야 다음 주자 진행할 수 있음)'+'<br/>'+
'● 수박 씨 얼굴에 뱉기(2명)'+'<br/>'+
'■ 사전에 준비한 수박 1조각을 먹으면서 수박씨를 얼굴에 뱉어서 고정시키면 성공 -> 1명 성공 후 다음주자까지 성공해야함'+'<br/>'+
'● 이심전심(2인)'+'<br/>'+
'■ 2명이서 키워드 문제를 보고 동시에 떠올리는 동작 취하기'+'<br/>'+

'■ 릴레이게임 담당 선생님과 디비디비딥 게임을 해서 순서대로 두명 다 이길때까지 진행함(5번 방어를 연속으로 성공해야함)(방어 : 선생님과 다른 동작을 취함)'+'<br/>'+
'● 뽑기 게임(2명)'+'<br/>'+
'■ 사전에 준비한 ‘달군 감자’ 한 조각을 달고나 뽑기 방식(우산 제외)으로 진행함 -> 실패 시 최대 2개까지 부여 가능(2개 모두 실패 시 5분의 패널티 시간 부여)'
