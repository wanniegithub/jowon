<body>
  <title>방탈출</title>
  <script>
  document.write('인솔 교사가 암실로 들어갈 수 있도록 안내해야 함.'+'<br/>'+
'! 진행 교사는 스토리를 설명한다.'+'<br/>'+
'“지금 여러분은 폐허가 된 성당에 갇혀 있습니다. 교회 이단자가 이곳에 폭탄을 설치했고, 이곳은 15분 뒤에 폭발합니다. 제한시간 15분 안에 여기서 탈출하십시오.”'+'<br/>'+
'“이곳을 탈출하기 위해서는 열쇠가 필요합니다. 그 열쇠를 얻기 위해서는 자물쇠로 잠긴 상자를 찾아 열어야만 합니다. 어서 이 어두운 암실 속에서 찢어진 악보를 찾으세요!”'+'<br/>'+
'“폭탄을 설치한 교회 이단자는 가장 싫어했던 성가의 악보를 찢어서 버렸습니다. 여러분은 찢긴 악보를 찾아내어 그 속에서 이 펜으로 힌트를 찾아내세요.”'+'<br/>'+
'(비밀펜 3개를 건네줌.)'+'<br/>'+
'“여러분들의 탈출을 기도합니다.”'+'<br/>')
  document.write('● 암실'+'<br/>'+
'■ 1. 찢어진 성가 찾기 : 암실에 흩어져 있는 성가대 악보 5개 중 하나의 악보에 ‘주님의 집에 가자할제’(780번) 성가 악보를 내용이 훼손이 안되도록 일부분을 찢어놓는다. 악보 가사에 적힌 글자 중 ‘주’에 해당하는 글자를 라이트펜으로 동그라미 표시를 하여, ‘주’ 글자가 나온 횟수인 8이 첫 번째 힌트가 됨'+'<br/>'+
'-> 비밀펜으로 해당 성가대 악보 뒤편 뒷공간에 ‘암실 서랍장에서 다음 힌트를 찾으시오’ 내용을 적음'+'<br/>'+
'■ 2. 서랍장 힌트 : 서랍장 양쪽 문 안에 숫자 ‘2’ 적어 반쪽을 나눠 붙여놓기'+'<br/>'+
'-> 비밀펜으로 다음 힌트 장소 안내 : 화장실 거울을 통해 찾으시오'+'<br/>'+
'● 화장실'+'<br/>'+
'■ 3. 거울힌트(2->5) : 화장실 거울 맞은편 벽면에 숫자 2를 라이트펜으로 적어 두고, 거울을 이용하여 숫자 ‘5’ 확인'+'<br/>'+
'->’귀를 기울이시오, 어둠 속에서 정답을 찾을 수 있을 것‘'+'<br/>'+
'■ 4. BGM힌트(’1‘) : 무서운 BGM 과 성가 ’수난기약 다다르니‘(289번)을 섞어서 편집하여 배경 음악으로 재생. 무서운 BGM 속에서 들리는 작은 성가 멜로디를 찾아 암실에서 해당 성가가 담긴 악보를 찾아 힌트 숫자 ’1‘ 획득 (힌트 획득이 어렵지 않도록 라이트펜으로 ’1‘숫자를 크게 써야할 것)'+'<br/>');
</script></body>
